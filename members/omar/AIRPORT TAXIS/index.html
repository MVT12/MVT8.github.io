<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>airport taxis</title>
    <link rel="icon" type="image/png" href="../../../images/2.png">
</head>

<body>

    <header>
        <a href="#" class="logo"> Airport Taxis </a>

    </header>


    <section class="main">
        <div>
            <h1> <span>We have The Best prices </span></h1>

            <a href="#Book-Now" class="main-btn"> Book your Journey</a>
            <div class="social-icons">
                <a href="https://eg.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </section>


    <section class="Book-Now" id="Book-Now">
        <div class="cotainer">
            <div class="title">Book Now</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>


                    <div class="input-box">
                        <span class="details">User Name </span>
                        <input type="text" placeholder="Enter your user name" required>
                    </div>


                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your Email" required>
                    </div>


                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">visa card</span>
                        <input type="password" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Month</span>
                        <input type="month" placeholder="Enter the month" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Week</span>
                        <input type="week" placeholder="Enter the week" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Time</span>
                        <input type="time" placeholder="Enter the time" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-title">By <span> Omar Alaa </span></p>
        <div class="social-icons">
            <a href="https://eg.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

</body>

</html>
