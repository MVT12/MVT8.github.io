<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Apartments</title>
    <link rel="icon" type="image/png" href="../../../images/2.png">
</head>

<body>
    <header>
        <a href="#" class="logo"> Apartment</a>

    </header>

    <section class="main">
        <div>

            <h2>Rent your apartment <br>from here</h2>
            <a href="#rent-now" class="main-btn">Rent Now</a>
            <div class="social-icons">
                <a href="https://eg.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </section>


    <section class="rent-now" id="rent-now">
        <h2 class="title">Rent your Apartment</h2>
        <div class="content">
            <div class="img-card">
                <div class="img-card2">
                    <img src="images2/0fa1ce67866735.5b8e857ae6bdc.jpg" alt="">
                    <div class="img-info">
                        <strong class="img-title">
                            <span>150$/day</span>
                            <a href="#here" class="Book">Book</a>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="img-card">
                <div class="img-card2">
                    <img src="images2/Featured-GAO-Architectss-Unique-Project-Modern-Apartment-Design-in-Ljubljana-1400x933.jpg"
                        alt="">
                    <div class="img-info">
                        <strong class="img-title">
                            <span>175$/day</span>
                            <a href="#here" class="Book">Book</a>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="img-card">
                <div class="img-card2">
                    <img src="images2/modern-apartment-scene-01.jpg" alt="">
                    <div class="img-info">
                        <strong class="img-title">
                            <span>300$/day</span>
                            <a href="#here" class="Book">Book</a>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="img-card">
                <div class="img-card2">
                    <img src="images2/72282092.jpg" alt="">
                    <div class="img-info">
                        <strong class="img-title">
                            <span>450$/day</span>
                            <a href="#here" class="Book">Book</a>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="img-card">
                <div class="img-card2">
                    <img src="images2/Sleek-and-transitional-modern-apartment-design-scaled.jpg" alt="">
                    <div class="img-info">
                        <strong class="img-title">
                            <span>500$/day</span>
                            <a href="#here" class="Book">Book</a>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="img-card">
                <div class="img-card2">
                    <img src="images2/Soho-Duplex-Decoraid-stairs.jpg" alt="">
                    <div class="img-info">
                        <strong class="img-title">
                            <span>180$/day</span>
                            <a href="#here" class="Book">Book</a>
                        </strong>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <section class="here" id="here">
        <div class="cotainer">
            <div class="title">Book Now</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>


                    <div class="input-box">
                        <span class="details">User Name </span>
                        <input type="text" placeholder="Enter your user name" required>
                    </div>


                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your Email" required>
                    </div>


                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">visa card</span>
                        <input type="password" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Month</span>
                        <input type="month" placeholder="Enter the month" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Week</span>
                        <input type="week" placeholder="Enter the week" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Time</span>
                        <input type="time" placeholder="Enter the time" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-title">By <span> Omar Alaa </span></p>
        <!-- <p class="follow">follow us</p> -->
        <div class="social-icons">
            <a href="https://eg.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
</body>
